<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button color="primary" block (click)="doRegister()">Register</button>
  <button ion-button color="secondary" block (click)="goToLoginPage()">Login</button>

</ion-content>
