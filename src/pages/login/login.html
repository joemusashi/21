<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="doLogin()" #loginForm="ngForm">

      <ion-row>
        <ion-col></ion-col>
        <ion-col width-67 class="logo">
          21
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="inputs-col">
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Adresse e-mail" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="actions-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Se connecter</button>
          <p>Vous nâ€™avez pas de compte ?</p>
          <button ion-button class="register-btn" block clear (click)="goToRegisterPage()">Inscrivez-vous</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
